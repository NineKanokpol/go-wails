name: Release (macOS)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Wails (mac arm64)
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          wails build -platform darwin/arm64 -ldflags "-X main.Version=$VERSION"

      - name: Prepare update binary + sha256 + manifest
        run: |
          APP_NAME="myapp" # <-- แก้ให้ตรงชื่อแอปคุณ
          TAG="${GITHUB_REF_NAME}"

          BIN_PATH="build/bin/${APP_NAME}.app/Contents/MacOS/${APP_NAME}"
          ASSET_NAME="${APP_NAME}_darwin_arm64"

          cp "$BIN_PATH" "$ASSET_NAME"
          shasum -a 256 "$ASSET_NAME" | awk '{print $1}' > sha256.txt
          SHA256="$(cat sha256.txt)"

          # URL ของ asset ใน release นี้ (แบบไม่ต้องเรียก API)
          URL="https://github.com/${GITHUB_REPOSITORY}/releases/download/${TAG}/${ASSET_NAME}"

          cat > manifest.json << EOF
          {
            "version": "${TAG#v}",
            "url": "${URL}",
            "sha256": "${SHA256}"
          }
          EOF

      - name: Create GitHub Release + Upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            myapp_darwin_arm64
            manifest.json